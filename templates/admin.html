<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" type="image/x-icon" sizes="16x16" href="/static/img/logo.ico">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>

        .chart-container {
            display: inline-block;
            width: 400px;
            margin-right: 20px;
        }
    </style>
</head>
<body>
 <nav class="navbar">
        <div class="brand">
            <a href="/">
                <img src="/static/img/sipndip.png" alt="Brand Logo">
            </a>
            <a href="/">
                <span>SIPnDIP</span>
            </a>
        </div>
        <div class="buttons">
            <a href="{{ url_for('billing') }}"><button class="nav-button">Billing</button></a>
            <a href="{{ url_for('update_menu') }}"><button class="nav-button">Menu</button></a>
            <a href="{{ url_for('add_stock') }}"><button class="nav-button">Add Inventory</button></a>
            <a href="{{ url_for('view_inventory') }}"><button class="nav-button">Inventory</button></a>
            <a href="{{ url_for('logout') }}"><button class="nav-button">Logout</button></a>
        </div>
    </nav>

<h1>Admin Dashboard</h1>
<h2>Today's Revenue</h2>
<h3>{{ chart_data['today_revenue'] }}</h3>
<div class="content-container">
    <section class="date-selection-section">
        <form method="GET" action="{{ url_for('download_menu_excel') }}">
            <label for="start_date">Start Date:</label>
            <input type="date" id="start_date" name="start_date" required>

            <label for="end_date">End Date:</label>
            <input type="date" id="end_date" name="end_date" required>

            <button type="submit" class="btn btn-success">Download Excel</button>
        </form>
    </section>
</div>
<div class="content-container">
    <div class="chart-container">
        <canvas id="myPieChart" width="400" height="200"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="barChart" width="400" height="200"></canvas>
    </div>
</div>

<script>

    const pieCtx = document.getElementById('myPieChart').getContext('2d');
    const myPieChart = new Chart(pieCtx, {
        type: 'pie',
        data: {
            labels: {{ pie_data.labels | tojson | safe }},
            datasets: [{
                data: {{ pie_data.data | tojson | safe }},
                backgroundColor: [
                    'rgba(255, 99, 132, 0.6)',
                    'rgba(54, 162, 235, 0.6)',
                    'rgba(255, 206, 86, 0.6)',
                    'rgba(75, 192, 192, 0.6)',
                    'rgba(153, 102, 255, 0.6)',
                ],
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
        }
    });
    const barCtx = document.getElementById('barChart').getContext('2d');
    const myChart = new Chart(barCtx, {
        type: 'bar',
        data: {
            labels: {{ chart_data.labels | tojson | safe }},
            datasets: [{
                label: 'Sale',
                data: {{ chart_data.data | tojson | safe }},
                backgroundColor: 'rgba(169,222,255,0.38)',
                borderColor: 'rgb(75,94,192)',
                borderWidth: 2
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>

</body>
</html>
